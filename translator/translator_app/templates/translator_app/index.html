<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Translation App</title> 
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input, select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 15px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}

		button.save-btn {
			background-color: #3498db;
		}
	</style>
</head> 
<body> 
	<form method="post" id="translationForm"> 
		{% csrf_token %} 
		<label for="translate">Text to Translate:</label>
		<input type="text" name="translate" id="translate" required> 
		<br> 
		<label for="language">Select Language:</label>
		<select required name="language" id="language"> 
			<option value="Hindi">Hindi</option> 
			<option value="Marathi">Marathi</option> 
			<option value="German">German</option> 
		</select> 
		<br> 
		<button type="submit">Translate</button> 
		<button type="button" class="save-btn" onclick="saveData()">Save</button>
	</form> 

	<script>
		function saveData() {
			// Add your save data logic here
			alert('Data saved successfully!');
		}
	</script>
</body> 
</html>
